<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="https://img.icons8.com/?size=512&id=Bri4HBrgCsPa&format=png" type="image/x-icon" /> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> Music Player </title>
</head>
<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>Name of the song is playing</h2>
      </header>
  
      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb">
        
        </div>
      </div>
  
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>
  
      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      <div class="progress-time">
        <div class="progress-time__current text"></div>
        <div class="progress-time__duration text"></div>
      </div>
      <audio id="audio" src=""></audio>
    </div>
  
    <!-- Playlist -->
    <div class="playlist">
    </div>
  </div>
  <script language="javascript" src="./app.js"></script>
  <footer> ~ Made by M.DuyÃªn - May, 2023 ~</footer>
</body>
</html>
